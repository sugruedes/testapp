<!-- Base Bootstrap CSS template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />        
    <meta charset="utf-8">
    <title>{% block title %}Des Sugrue Portfolio{% endblock title %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

        rel="stylesheet" >
</head>
<header>
    
    {%if request.user.is_authenticated %}
        <span>Hi {{ request.user.username | title }}</span>
        <a href="{% url 'logout' %}" class="btn btn-info" role="button">Log Out</a>

    {%else%}
        <a href="{% url 'login' %}" class="btn btn-info" role="button">Log In</a>
        <a href="{% url 'register' %}" class="btn btn-info" role="button">Register</a>
        
    {%endif%}
</header>
<body class="container">
    {% if messages %}
        {% for message in messages %}
            <!--<div class="alert alert-{{ message.tags }}">{{ message }}</div>-->
            <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block page_content %}{% endblock page_content %}

</body>

</html>
